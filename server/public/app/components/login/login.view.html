<div ng-controller="loginController" class="container">
    <md-content layout="vertical" flex id="content">
      <div layout="row" layout-align="center center" layout-fill>
        <form name="loginForm">
          <md-whiteframe class="md-whiteframe-z1" layout="row">
            <md-content layout="column" layout-align="center center" layout-padding>
              <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" required>
              </md-input-container>
              <md-input-container>
                <label>Password</label>
                <input ng-model="user.password" type="password" required>
              </md-input-container>
              <md-input-container layout-align="center center">
                <div layout="row" layout-sm="column" layout-margin>
                  <md-button class="md-raised" flex="50" flex-sm="100" ng-click="login()" ng-disabled="loginForm.$invalid">Login</md-button>
                  <md-button class="md-raised md-primary" flex="50" flex-sm="100" ng-click="goSignup()">Register</md-button>
                </div>
              </md-input-container>
            </md-content>
          </md-whiteframe>
          </form>
      </div>
    </md-content>
</div>
